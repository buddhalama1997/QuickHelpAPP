<ion-header>
  <ion-toolbar>
    <ion-title>Google Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="width: 100%; height:60%;"></div>
  <ion-label><b>Latitude:</b>{{latitude}}</ion-label>
  <ion-label><b>Longitude:</b>{{longitude}}</ion-label>
  <ion-label><b>TimeStamp:</b>{{timestamp}}</ion-label>
</ion-content>
